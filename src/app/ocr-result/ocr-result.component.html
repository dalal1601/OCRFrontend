<div class="container mt-5">
  <h2>OCR Results</h2>
  <div *ngIf="ocrData">
    <h2>OCR Results</h2>
    <p><strong>First Name:</strong> {{ ocrData.firstName }}</p>
    <p><strong>Last Name:</strong> {{ ocrData.lastName }}</p>
    <p><strong>Date of Birth:</strong> {{ ocrData.birthDate }}</p>
    <p><strong>Address:</strong> {{ ocrData.address }}</p>
    <p><strong>Card Number:</strong> {{ ocrData.cardNumber }}</p>
  </div>

  <div *ngIf="!ocrData">
    <p>No data available. Please upload an image first.</p>
  </div>
</div>
