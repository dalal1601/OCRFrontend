<div class="container mt-5">
  <h2>OCR Results</h2>
  <div *ngIf="ocrData">
    <h4>Extracted Text:</h4>
    <pre>{{ ocrData.rawText }}</pre>

    <h4>Confidence Score:</h4>
    <p>{{ ocrData.confidence }}%</p>
  </div>
  <div *ngIf="!ocrData">
    <p>No data available. Please upload an image first.</p>
  </div>
</div>
